<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=MuseoModerno:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <title>Appy the App!</title>
  <body>
    <!-- We will render our React app into a div with an id of 'app' -->
    <!-- We can grab it off the DOM by saing document.getElementById('app'); -->
    <div id="app">Hello Evan</div>
    <!-- <div id="hello">Hello Tun</div> -->
    <!-- Our js bundle will be in 'bundle.js' -->
    <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
    <script src="/bundle.js" defer></script>
  </body>
</html>
